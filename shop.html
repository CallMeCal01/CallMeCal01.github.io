<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop - Malmin</title>
  <link rel="stylesheet" href="css/styles-shop.css"/>
  <link rel="stylesheet" href="css/navbar.css"/>
</head>
<body>

 <!-- IMPORT NAVBAR  -->
          <div id="navbar">
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('navbar').innerHTML = data;
                //lucide.createIcons(); // Call icon creation after navbar is loaded if needed
                //})
            .catch(error => console.error('Error loading navbar:', error));
              </script>
        </div>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product-card" data-category="candles">
      <img src="candle.jpg" alt="Vanilla Candle" />
      <h3>Vanilla Candle</h3>
      <p>$15.00</p>
    </div>

    <div class="product-card" data-category="skincare">
      <img src="serum.jpg" alt="Facial Serum" />
      <h3>Facial Serum</h3>
      <p>$29.00</p>
    </div>

    <!-- More products... -->
  </section>

  <script src="scripts/shopPage.js"></script>
</body>
</html>
