<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Malmin</title>

  <!-- Google Font (optional – remove if you have your own) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/navbar.css"/>
  <link rel="stylesheet" href="css/contact.css">

  <!-- EmailJS SDK -->
   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script>
     emailjs.init('qTIG3m45V4oNbVpPS'); //  ← replace
   </script>
</head>
<body>

  <header id="site-navbar">
    <!-- IMPORT NAVBAR  -->
          <div id="navbar">
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('navbar').innerHTML = data;
                lucide.createIcons(); // Call icon creation after navbar is loaded if needed
                })
            .catch(error => console.error('Error loading navbar:', error));
              </script>
        </div>
  </header>


  <main>
    <section class="contact-wrapper" id="contact">
      <form id="contact-form" class="card" autocomplete="off">
        <h1>Contact Us</h1>

        <label for="name">Name</label>
        <input type="text" id="name" name="from_name" placeholder="Your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="reply_to" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

        <button type="submit">Send Message</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
    // ============================================
    //  Contact Form Submission (EmailJS)
    // ============================================
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      statusEl.textContent = 'Sending…';
      statusEl.className = 'status';

      emailjs
        .sendForm(
          'service_2zi4lmc',   // ← replace
          'template_lfe828t',  // ← replace
          form
        )
        .then(({ status }) => {
          if (status === 200) {
            statusEl.textContent = 'Thanks! Your message has been sent.';
            statusEl.classList.add('success');
            form.reset();
          }
        })
        .catch((err) => {
          console.error('EmailJS error:', err);
          statusEl.textContent = 'Oops, something went wrong. Please try again later.';
          statusEl.classList.add('error');
        });
    });
  </script>
</body>
</html>
