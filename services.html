<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>About</title>
        <link rel="stylesheet" href="css/navbar.css"/>
    </head>
    <body>
    <!-- IMPORT NAVBAR  -->
          <div id="navbar">
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('navbar').innerHTML = data;
                //lucide.createIcons(); // Call icon creation after navbar is loaded if needed
                //})
            .catch(error => console.error('Error loading navbar:', error));
              </script>
        </div>
    
    
    
    </body>
</html>
