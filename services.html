<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>About</title>
        <link rel="stylesheet" href="css/navbar.css"/>
    </head>
    <body>
   <header id="site-navbar">
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(resp => resp.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;
        })
        .catch(err => console.error('Error loading navbar:', err));
    </script>
  </header>
    
    
    
    </body>
</html>
