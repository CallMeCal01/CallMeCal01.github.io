<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Home | Malmin</title>
        <link rel="stylesheet" href="css/index.css" />
        <!--<script src="scripts.js"></script>-->
        <!--   <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>  -->
    </head>
    <body>
        <!-- IMPORT NAVBAR -->
        <header id="site-navbar">
            <div id="navbar"></div>
            <script>
                fetch("navbar.html")
                    .then((resp) => resp.text())
                    .then((html) => {
                        document.getElementById("navbar").innerHTML = html;
                    })
                    .catch((err) => console.error("Error loading navbar:", err));
            </script>
        </header>
        <div id="404">
            <br /><br /><br />
            <h5 style="text-decoration: none; color: #333; font-size: large; font-weight: 400">
                Whoops! That page doesn't exist.
            </h5>
            <p style="font-weight: 100; font-size: 12px">Error 404</p>
            <a href="index.html" style="text-decoration: none; color: #333; font-size: large; font-weight: 800"
                >Return Home</a
            >
        </div>
    </body>
</html>
